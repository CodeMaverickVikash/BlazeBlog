{% extends 'basic.html' %}

{% block css %}
	.container input{
		border-radius: 23px;
	}
{% endblock %}

{% block body %}
	<div class="container my-4 col-md-3">
		<h2 class="text-uppercase text-center">Contact Us</h2>
		<form action="" method="post">
		{% csrf_token %}
		<div class="form-group">
		    <label for="exampleInputPassword1">Full Name</label>
		    <input type="username" class="form-control" id="full_name" name="full_name" placeholder="Enter Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input required type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Confirm Password</label>
		    <input type="password" name="c_password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
		  </div>
		  <button type="submit" class="btn btn-success mt-2 btn-block" style="border-radius: 23px;">Submit</button>
		</form>
		<a href="{% url 'home' %}" class="btn btn-primary mt-5">back</a>
		<a href="{% url 'about' %}" class="btn btn-primary mt-5 ml-5">next</a>
	</div>
{% endblock %}

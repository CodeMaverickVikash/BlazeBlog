{% block title %} BlogApp - {{cat}}/{{que.blg_title}} {% endblock %}

{% block body %}

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v11.0&appId=421045469284145&autoLogAppEvents=1" nonce="FLjOLsAp"></script>

	<div class="container my-3">
		<div class="row">

            <h2 class="blog-post-title">{{que.blg_title}}</h2>
            <p class="blog-post-meta">January 1, 2014 by <a href="#">Mark</a></p>

            {{que.blg_desc|safe}}
          </div><!-- /.blog-post -->

          <!-- facebook like -->
          <div class="fb-like" style="margin-bottom: 22px;" data-href="{{fetchOnUrl}}" data-width="" data-layout="standard" data-action="like" data-size="large" data-share="true"></div>
          
          <!-- facebook comment -->
          <div class="fb-comments" data-href="{{fetchOnUrl}}" data-width="" data-numposts="5"></div>
